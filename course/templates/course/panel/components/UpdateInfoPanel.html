<div class="page__article__form update_course">
    <div class="update__course__header">
        <h2>Update Course</h2>
        <a href="{% url 'courses:course' course.slug %}" class="btn">Preview</a>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input 
            type="text" 
            name="title"
            placeholder="ur title..."
            class="course_field"
            value="{{course.title}}"
        >
        <input 
            type="file"
            name='image'
            value="{{course.image}}"
        >
        <select name="tag">
            <option value="{{course.tags.id}}" selected>{{course.tags.name}}</option>
            {% for tag in tags  %}
              {% if tag.id != course.tags.id %}
                    <option value="{{tag.id}}">{{tag.name}}</option>
              {% endif %}
            {% endfor %}
        </select>
        <a href="{% url 'base:tags' %}" class="link">Add Another Tag!</a>
        <label for="">U need to talk about ur course</label>
        <textarea 
            name="about" 
            placeholder="U need to talk about ur course" 
            class="course_field"
        >{{course.about}}</textarea>
        <label for="">What Are other people will learn on this course?</label>
        <textarea 
            name="WhatAreUWillLearn" 
            class="course_field"
            placeholder="What Are other people will learn on this course? "
        >{{course.whatAreUWillLearn}}</textarea>
        <label for="">Task Level</label>
        <select name="level">
            <option value="{{course.level}}" selected disabled>{{course.level}}</option>
           <option value="Beginner">Beginner</option>
           <option value="Intermediate">Intermediate</option>
           <option value="Expert">Expert</option>
        </select>
        <label for="">Initial Requirements</label>
        <input 
            name="InitialRequirements" 
            placeholder="Initial Requirements" 
            class="course_field"
            value="{{ course.initialRequirements }}"
        />
        <div class="page__article__form__box">
            <input type="checkbox" class="page__article__form__checkbox" name="public" > 
            <div>i wanna public my course</div>
        </div>
        <button class="btn" type="submit" id="Submit" >Save</button>
    </form>
</div>
