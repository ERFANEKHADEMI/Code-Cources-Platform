<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    {% block title %}{% endblock  %}
</head>
<body>
    
    {% include "header.html" %}

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class='message'>
                    {{message}}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock content %}

    {% comment %} {% include "footer.html" %} {% endcomment %}


    <style>
        /* ! COLORS */
        :root {
            --white: #fff;
            --lightGray: #eaddcb;
            --black: #000;
            --primary: #202020;
            --pink: #B19783;
            --yellow: #7C725A;
            --darkGreen: #333423;
            --lightGreen: #939C7C;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            text-decoration: none;
            outline: none;
            border: none;
            transition: all .3s linear;
            font-family: 'Oswald', sans-serif;
        }
        body {
            background-color: var(--lightGray);
            color: var(--primary);
            font-size: 1.2rem;
            font-family: 'Oswald', sans-serif;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            background-color: rgb(254,254,254,.1);
            width: 12px;
            border-left: 1px solid var(--primary);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--lightGreen);
        }
        
        /* ! Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 60px;
            z-index: 1000000000000;
            background-color: var(--lightGray);
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--primary);
            padding:  0 6%;
        }
        .header__logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--primary);
        }
        .header__menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header__menu__left {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 10px;
            gap: 12px;
        }
        .header__menu__block {
            display: block;
            content: '';
            width: 1px;
            height: 60px;
            margin: 0 10px;
            background-color: var(--primary);
        }
        .header__menu__right {
            padding-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-width: 260px;
        }
        /*! ___LINK___*/
        .link {
            color: var(--primary);
            position: relative; 
            z-index: 2;
        }
        .link:hover {
            color: var(--black);
        }
        .link:hover:after  {
            height: 12px;   
        }
        .link::after {
            display: block;
            content: '';
            width: 100%;
            height: 0%;
            background-color: var(--lightGreen);
            position: absolute;
            top: 60%;
            transition: all .25s linear;
            z-index: -1;
        }
        /* ! BTN */
        .btn {
            color: var(--primary); 
            position: relative; 
            background-color: var(--lightGreen);
            width: 100%;
            padding: 0 20px;
            max-width: 120px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            /*padding: 8px 20px;*/
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .btn::after {
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            border: 1px solid var(--primary);
            z-index: 1;
            position: absolute;
            margin-top: -10px;
            margin-left: -10px;
            transition: all .25s linear;
        }
        .btn:hover:after {
            margin: 0;
            border-color: var(--black);
        }
        .btn:hover {
            color: var(--black);
            margin: 0px;
        }
        .btn-delete {
            background-color: var(--pink);
            width: 60px;
        }
        .btn-icon {
            width: 60px;
        }

        /*! PAGE */
        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 2%;
        }

        /*TODO: PAGE TYPE*/
        .page__form {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            height: 100%;
            border: 1px solid var(--primary);
            max-height: 400px;
            margin-top: 3%;
            position: relative;
            background-color: var(--lightGray);
        }
        .page__form::after {
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            background-color: var(--white);
            z-index: -1;
            top: 11px;
            left: 11px;
            position: absolute;
            border: 1px solid var(--primary);
        }
        .page__form__left {
            width: 50%;
            height: 400px;
            position: relative;
            padding: 10px;
        }
        .page__form__left__img {
            width: 320px;
            height: 380px;
            object-fit: cover;
            filter: sepia(30%) brightness(100%);
            position: relative;
        }
        .page__form__left__maska {
            display: block;
            content: '';
            position: absolute;
            top: 10px;
            width: 320px;
            height: 380px;
            background-color: #e2d1b97c;
        }
        .page__form__right {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            width: 50%;
            height: 100%;
            padding: 2%     ;
        }

        .page__form__right h1 {
            font-size: 1.8rem;
        }

        .page__form__right form {
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
            width: 100%;
            min-width: 350px;
            row-gap: 1rem;
            margin-top: 1rem;
        }
        .sign__form__input {
            width: 100%;
            max-width: 300px;
            font-size: 1.2rem;
            padding: .4rem .8rem;
            height: 50px;
            color: var(--primary);

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 0;
            border: 1px solid var(--primary);
        }
        .sign__form__input:hover {
            border-color: var(--black) ;
            color: var(--black);
        }
        .sign__form__input:focus {
            border: 3px double var(--black);
            color: var(--black);
        }
        /*.sign__form__input::after {
            display: block;
            position: absolute;
            content: '';
            width: 300px;
            height: 50px;
            border: 1px solid var(--primary);
            z-index: 5;
        }*/


        /*! LInk In Registration*/
        .linki {
            padding: 0 .2rem;
            color: var(--primary);       transition: all .25 linear;
        }
        .linki:hover {
            text-decoration:underline ;
        }
        .message {
            border-bottom: 1px solid var(--primary);
            padding: .4rem .8rem;
            position: fixed;
            width: 100%;
            right: 0;
            left: 0 ;
            min-width: 300px;
            z-index: 10000;
            background-color: var(--pink);
        }

        /* TODO: TAGS*/
        .page__tags {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--primary);
            padding: 4%;
            margin-top: 3%;
        }
        .page__tags form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .page__tags form input {
            width: 100%;
            max-width: 600px;
            background-color: var(--white);
            color: var(--primary);
            padding: .4rem .8rem;
            font-size: 1.2rem;
            border: 1px solid var(--primary)
        }
        .page__tags form input:hover {
            border-color: var(--black);
            color: var(--black);
        }
        .page__tags form input:focus {
            border-color: var(--black);
            color: var(--black);
            border:3px double var(--black);
        }
        /*! tags*/
        .tags {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .tag {
            width: 100%;
            padding: .6rem;
            border: 1px solid var(--primary);
            margin: 1% 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .tag h2 {
            font-weight: 300;
        }
        .tag:hover {
            color: var(--black);
            border-color: var(--black);
            background-color: var(--white);
        }

        .cources {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .course {
            width: 300px;
            height: 340px;
            
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            margin: .8rem;

            padding: .6rem 1rem;
            position: relative;
            background-color: var(--white);
            transition: all .24s linear;
        }
        .course__image {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            width: 100%;
            max-height: 160px;
            height: 100%;
            border: 1px solid var(--primary);
        }
        .course__img {
            max-width: 100%;
            height: 100%;
            width: 100%;
            
            object-fit: cover;
            position: relative;
        }
        .course__mask {
            display: block;
            width: 100%;
            max-height: 160px;
            content: "";
            top:0;
            height: 100%;
            position: absolute;
            background-color: #e9cfaa5c;
        }
        .course__title {
            color: var(--primary);
            margin-bottom: .4rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.3rem;
        }
        .course__title:hover{
            color: var(--darkGreen) ;
        }
        .course__info {
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            height: 100%;
            margin-top: .4rem   ;
        }
        .course__info p {
            font-size: 1rem;
            margin-bottom: 12px;
            padding-bottom: 5px;;
            font-family: serif;
        }
        .course__info__desc {
            row-gap: .4rem;
        }
        .course__info__tables {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-top: 1px solid var(--primary);
            padding-top: .2rem   ;
        }
        .course__info__tables a {
            color: var(--primary);
            font-size: 1rem;
        }
        .course::after {
            content: '';
            display: block;
            width: 300px;
            height: 340px;
            border: 1px solid var(--primary);
            position: absolute;
            top: 0;
            left: 0;
            transition: all .24s linear;
            z-index: 1;
        }
        .course:hover::after {
            top: -10px;
            left: -10px
        }
        .course:hover {
            box-shadow: 10px 10px 1px var(--black);
            background-color: #C4AC92;
        }

        /*! page__intro*/
        .page__intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 1rem;
            padding: 4% 10%;
            border-bottom: 1px solid var(--primary);
            border-right: 1px solid var(--primary);
            border-left: 1px solid var(--primary);
        }
        .page__intro__left, .page__intro__right {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .page__intro__left {
            align-items: flex-start;
            width: 60%;
        }
        .page__intro__left p {
            font-size: 1.4rem;
            font-family: serif;
            margin-top: .6rem;
        }
        .page__intro__title {
            font-size: 3.6rem;
        }
        .page__intro__right {
            width: 30%;
            margin: 0 5%;
            position: relative;
        }
        .page__intro__right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }
        .page__intro__mask {
            max-width: 100%;
            border: 1px solid var(--primary);
            width: 100%;
            height: 100%;
            display: block;
            content: '';
            position: absolute;
            background-color: #e2d1b93d;
        }
        .page__intro__tags {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%; 
            gap: 1rem
        }
        .page__intro__tags a {
            color: var(--primary);
            font-size: 1.4rem;
            font-weight: 300;
        }
        .page__titles {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin: 5% 0 ;
        }
        .title {
            display: flex;
            justify-content: start;
            align-items: center;
            width: 100%;
            border: 1px solid var(--primary);
            padding: 0%, 2%;
            margin: .5%;
        }
        .title__desc {
            padding: .5% 3%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title:hover {
            background-color: var(--white);
        }
        .title__open {
            font-size: 3rem;
            font-weight: 100;
            background-color: transparent;
            color: var(--primary);
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid var(--primary)
        }
        .title__open:hover {
            background-color: var(--lightGreen);
            border-color: var(--white);
            color: var(--white);
        }
        .title__name {
            font-size: 1.6rem;
            font-weight: 500;
        }
        .page__panel {
            display: flex;
            justify-content: end;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid var(--primary);
            padding: .4rem 2rem;
        }
        .article__buttons {
            margin: .6rem 0 .2rem;
        }

    /* !page__article__form */
        .page__article__form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 2%;
            border: 1px solid var(--primary)
        }
        .page__article__form form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            row-gap: 1rem;
            width: 100%;
        }
        .page__article__form h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 3%;
            color: var(--primary)
        }
        .page__article__form__box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 2%;
        }
        .page__article__form__box input {
            width: 50px !important;
        }
        .page__article__form input, .page__article__form textarea {
            width: 100%;
            padding: .4rem .8rem;
            border: 1px solid var(--primary);
            font-size: 1.2rem;
        }

        .page__article__form textarea {
            max-width: 100%;
            min-width: 100%;      
            min-height: 300px;
            height: 100%;
            max-height: 600px; 
        }
        /* select */
        select {
            border: 1px solid var(--primary);
            padding: .4rem .8rem;
            font-size: 1.2rem;
            width: 100%;    
        }
        option {
            color: var(--primary)
        }
        
        /*! article*/
        .page__item {
            display: flex;
            justify-content: center;
            align-items: start;
            width: 100%;
            gap: 1rem
        }
        .page__article__filters {
            max-width: 300px;
            width: 100%;
        }
        .page__article__articles {
            display: flex;
            justify-content: start;
            align-items: start;
        }
       .cources {
            display: flex;
            justify-content: flex-start;
            align-items: start;
            flex-wrap: wrap;
       }
        article {
            max-width: 400px;
            width: 100%;
            border-bottom: 1px solid var(--primary);
            margin: 14px;
            padding: .8rem 0;
        }
        .article__head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .article__head div {
            font-weight: 600;
            margin-bottom: .4rem;
        }
        .article__body {
            font-size: 1.1rem;
        }
        .icon {
            color: black;
        }
        /* page article */
        .page__article {
            display: flex;
            justify-content: space-between;
            /* flex-wrap: wrap; */
            width: 100%;
            gap: 1rem;
        }
        .page__article__left {
            width: 65%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column  ;
            border: 1px solid var(--primary);
            padding: 1rem;
        }
        .page__article__title {
            margin-bottom: .6rem;
        }
        .page__article__right__block {
            display: flex;
            flex-direction: column;
            width: 100%;
            border: 1px solid var(--primary);
            margin-bottom: 3%;
        }
        .page__article__header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .page__article__right {
            width: 35%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }
        
        /* delete__buttons */
        .delete__buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row !important;
            gap: 2rem;
        }
        .page__article__form h3 {
            margin-bottom:5%;
        }
        .page__article__right h3 {
            margin: 2% 14px 0
        }
        .page__article__right article {
            margin: 2px 14px 14px;
        }
    </style>
</body>
</html>
