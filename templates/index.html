<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />       

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block title %}{% endblock  %}
</head>
<body>
    
    {% include "header.html" %}

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class='message'>
                    {{message}}
                    <span class="material-symbols-outlined unshow">
                        close
                    </span>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock content %}

    {% comment %} {% include "footer.html" %} {% endcomment %}


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap');
        /* ! COLORS */
        :root {
            --white: #fff;
            --black: #000;
            --primary: #202020;
            --green: #67dca9;
            --main-light: #e1f6fb;
            --dark: #3f4156;
            --dark-light: #696d97;
            --light: #e5e5e5;
            --gray: #8b8b8b;
            --light-gray: #b2bdbd;
            --bg: #2d2d39;
            --success: #5dd693;
            --error: #fc4b0b;

            
            --roboto:   'Roboto', sans-serif;
            --roboto-condensed: 'Roboto Condensed', sans-serif;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            text-decoration: none;
            outline: none;
            border: none;
            transition: all .3s linear;
            font-family: 'Oswald', sans-serif;
            color: var(--white);
        }
        body {
            background-color: var(--primary);
            color: var(--white);
            font-size: 1.2rem;
            font-family: var(--roboto-condensed);
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            background-color: transparent;
            width: 10px;
            background-color: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--green);
        }

        a, button, select { 
            cursor: pointer;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #313131;
            height: 60px;
            padding: .4rem 10%;
            position: fixed;
            top: 0;
        }
        .header__logo {

        }
        .header__menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header__logo {
            font-size: 24px;
        }
        .link {
            text-transform: uppercase;
            margin: 0 12px;
            font-size: 16px;
            position: relative;
        }
        .link:hover {
            color: var(--green);
        }
        .link:after {
            display: block;
            content: '';
            width: 100%;
            height: 3px;
            background-color: var(--green);
            border-radius: 10px;
            opacity: 0;
            transition: all .3s linear;
            position: absolute;
        }
        .link:hover:after {
            margin-top: 13px;
            opacity: 1;
        }

        .btn  {
            font-size: 16px;
            background-color: var(--green);
            color: var(--black);
            padding: 10px 16px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: 700;
            margin: 0 6px;
        }
        .btn:hover {
             background-color: var(--black);
             color: var(--green);
        }

        /* ____ COURSES ____ */
        .home {
            padding: 0 4vw;
        }
        .home__courses {
            margin: 1% 0;
        }
        .home__courses__doc {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .home__courses__doc h2 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px
        }
        .home__courses__doc a {
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 1rem
        }
        a:hover * {
            color: var(--green)
        }
        .home__courses__doc a:hover {
            color: var(--green);
        }
        .home__courses__doc a:hover span {
            color: var(--green);
        }
        .home__courses__objects {

            /*display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;*/
            
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(280px,auto));
            grid-template-rows: repeat(auto-fill, minmax(auto));
            column-gap: 15px;
            row-gap: 15px;
            width: 100%;    
            margin: 2vh 0;
        }

        /* ! COURSE */
        .course {
            /* width: 280px; */
            width: 100%;

            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;

            background-color: #313131;
            margin: 10px ;
            border-radius: 10px ;
            padding: 1% 0;
        }
        .course:hover .course__image img {
            opacity: .8;
        }
        .course:hover {
            box-shadow:0 0 10px 1px  rgba(93,214,147,.3) ;
        }
        .course__image {
            width: 100%;
            max-width: 100%;
            min-width: 100%;
            position: relative;
            border-radius: 10px;
        }
        .course__image img {
            width: 100%;
            object-fit: cover;
            max-width: 100%;
            min-width: 100%;
            position: relative;
            height: 150px;
            border-radius: 10px;
        }
        .like__form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .course__mask {
            display: block;
            content: "";
            width: 100%;
            height: 150px;
            background: var(--green);
            background: linear-gradient(90deg, rgba(2,0,36,.3   ) 0%, rgba(93,214,147,.3) 100%);
            position: absolute;
            top: 0;
            border-radius: 10px;    
        }
        .course__info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: column;
            width: 100%;
            padding: 1% 3%;
            margin-top: 1%;
            height: 100%;   
        }
        .course__info__desc {
            margin: 1% 0 3% 0;
        }
        .course__info__desc a:hover {
            color: var(--green)
        }
        .course__title {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .course__info__tables {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 0% 0 2%;
        }
        .course__info__tables a {
            font-size: 16px;
            color: #b2bdbd;
        }
        .course__info__tables__line {
            display: block;
            content: '';
            width: 100%;
            height: 1px;
            background-color: rgb(254,254,254,.1);
            border-radius: 10px;
        }
        .home__articles {
            padding: 2% 0;  
        }
        /* articles */
        .article {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            row-gap: 6px;
            margin: 2%;
            border-radius: 10px;
            padding: 4% 4% 0%;
            height: 100%;
        }
        .article:hover {
            background-color: #2d2d39;
        }
        .article__body {
            font-size: 16px;
            color: var(--light-gray )
        }
        .link__page {
            font-size: 22px;
        }
        .link__page:hover {
            color: var(--green)
        }

        /*page__item*/
        .page__item {
            width: 100%;
            padding: 0 4vw;
            margin: 3vh 0;
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
        .page__item .home__courses__objects {
            margin: 0;
        }
        .page__article__filters {
            margin: 4% 0 ;
        }
        .page__article__filter__tags {
            display: flex;
            justify-content: start;
            align-items: start;
            flex-direction: column;
            margin: 1vh 0;
            width: 100%;
        }

        /*?  page__article__filters*/
        .page__article__filters {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            background-color: var(--bg);
            border-radius: 10px;
            padding: 5%;
            /*position: fixed;*/
        }
        .page__article__filters h3 {
            font-size: 20px;
            border-bottom: 1px solid rgb(254,254,254, .1);
            width: 100%;
            color: aliceblue;
            padding: 3% 0;        
        }
        .page__article__filter__tag {
            margin-bottom: 3%;
            width: 100%;
            margin-bottom: 5px;
            color: var(--main-light );
            background-color: rgb(254,254,254, .1);
            border-radius: 10px;
            padding: 2% 4%;
        }
        .page__article__filter__tag:hover {
            background-color: var(--green);
            color: var(--black);
            font-weight: bold;
        }
        ::selection {
            background-color: var(--green);
            color: var(--black);
        }

        /* page__article */
        .page__article {
            display: flex;
            justify-content:space-between;
            width: 100%;

        }
        
        /* CREATE*/
        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-top: 60px
        }
        .page__article__form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            background-color: rgb(254, 254, 254, .03);
            max-width: 600px;
            margin: 4% 0 8%;
            padding: 3%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px var(--black);
        }
        .page__article__form h2 {

        }
        .page__article__form form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column ;
            margin: 2vh 0 ;
            padding: 0 4vh;
            width: 100%;
        }
        .input {
            width: 100%;
            max-width: 500px;
            min-width: 100%;
            padding: 12px 12px;
            background-color: #313131;
            margin: 1vh 0;
            font-size: 20px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 1px 1px 4px black;
        }
        select {    
            background-color: #313131;
            border-radius: 10px;
            width: 100%;
            color: #e1f6fb;
            font-size: 20px;
            padding: 12px;
            margin: 1vh 0;
            width: 100%;
            box-shadow: 1px 1px 4px black;
        }
        option {
            background-color: #313131;
            color: var(--light-gray);
            font-size: 18px;
        }
        textarea {
            background-color: #313131;
            color: #e1f6fb;
            margin: 2vh 0;
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-size: 20px;
            box-shadow: 1px 1px 4px black;
            max-width: 100%;
            min-width: 100%;
            max-height: 500px;
            min-height: 200px;
        }
        .page__article__form__box {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4vh;
        }
        a:hover {
            color: var(--green);
        }
        /* MESSAGE */
        .message {
            background-color: #000;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            color: var(--error);
            font-size: 22px;
            position: fixed;
        }

        /* TAGS */
        .create__tags__form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row !important;
        }
        .tags {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .tag {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .4rem .6rem;
            margin: 6px 0;
            background-color: #313131;
            border-radius: 10px;
            width: 100%;
        }
        .page__panel {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 14px .8rem;
            border-bottom: 1px solid #3f4156;
        }
        .article__buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }
        .delete__buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-direction: row !important;
        }
        .btn span {
            color: black
        }
        .btn:hover span{
            color: white
        }

        /*page__article*/
        .page__article {
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 10px;
            padding:  3%;
        }
        .page__article__left {
            background-color: #2d2d39;
            padding: 2%;
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin: 0  4px 0 0 ;
        }
        article {
            margin: 0 0 2% 0;
        }
        .page__article__right__block {
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
            margin-bottom: 10%;
            background-color: #2d2d39;
            margin:  0 4px 5px;
            border-radius: 10px;
            padding: 6px 10px;
        }
        .page__article__right__block h3 {
            margin: 10px 0;
        }
        .page__article__title {
            margin-bottom: 5%;
        }
        .page__article__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1%;
        }
        .page__article__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 2%;
        }
        .like__form {

        }
        .icon__love {
            background-color: transparent;
            font-size: 30px;
        }
        a *:hover {
            color: #5dd693;
            cursor: pointer;
        }


        /* comments */
        .comments {
            width: 100%;
        }
        .comments__objects {
            width: 100%;
        }
        .comment__form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .comment__field {
            background-color: #2d2d39;
            border-bottom: 2px solid #e1f6fb;
            font-size: 20px;
            padding: 12px 6px;
            width: 100%;
        }

        /* LOGIN */
        .page__login__place {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2d2d39;
            padding: 2%;
            margin: 5% 0 0 0;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            padding-top: 5%;
            box-shadow: 7px 7px 1px #000;
        }
        .page__login__place h2 {
            font-size: 28px;
            margin-bottom: 3%;
        }
        .page__form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 400px;
        }
        .page__form input {
            margin-bottom: 6% !important;
        }
        .sign__form__redirect {
            margin: 5% 0;
        } 
        .page__login__place {

        }   
        .profile__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 2% 5% 2%;
            border-bottom: 1px solid rgb(254,254,254, .1);
            margin-bottom: 2%;
        }
        .profile__header__right__icon {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 
                3px 3px 1px var(--green),
                -3px -3px 1px var(--black);
        }
        .profile__header__right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }   
        .profile__header__left {

        }
        .expirense {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .expirense  span {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            color: var(--black);
            font-weight: bold;
        }
        .expirense  span::after{
            display: block;
            content: '';
            width: 120%;
            height: 180%;
            background-color: var(--green);
            z-index: -1;
            position: absolute;
            transform: rotate(45deg);
        }
        .profile__body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 1% 5%;
        }
        .profile__body__left {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            padding: .4rem;
            width: 100%;
            max-width: 200px;
        }
        .profile__body__left a{
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px
        }
        .profile__body__right {
            padding: 0% .5% 3%;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }
        .page__article__articles {
            display: flex;
            justify-content: start;
            align-items: start;
            flex-direction: column;
        }
        .profile__body__right__icons {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 1%;
        }
        .profile__body__right__icons a span {
            font-size: 28px;
            margin: 0 .4rem;
        }
        /*Change profile*/
        .page__article__form form h3 {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ava {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        /* Liked  Courses */
        .liked__courses {
            width: 100%;    
            overflow-x: scroll;
            padding: 10px 0;
            
            display: flex;
            justify-content: start;
            align-items: start;
            overflow-y: hidden;
            height: 100%;
            max-height: 300px;
        }
        .liked__courses .course {
            margin: 0 0 0 10px;
            width: 100%;
            max-width: 250px;
            height: 100%;
        }

        /*Course*/
        .page__intro {
            display: grid;
            justify-content: space-between;
            align-items: center;
            grid-template-columns: 2fr 1fr;
            width: 100%;
            padding: 1% 2%;
            background-color: #313131;
        }
        .page__intro__left {
            padding: 0 2%;
            row-gap: 10px;
            display: flex;
            justify-self: start;
            flex-direction: column;
            align-items: start;
        }
        .page__intro__left p {
            font-size: 18px;
            color: var(--light);
        }
        .page__intro__tags {
            gap: 14px;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        .page__intro__title {
            font-size: 38px;
        }
        .page__about {
            display: grid;
            grid-template-columns: 3fr 1fr;
            width: 100%;
            width: 100%;
        }
        .page__intro__right {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .buttons {
            display: flex;
            justify-content: start;
            align-items: center;
            margin: 1% 0;
            gap: 5px
        }
        .btn-primary {
            background-color: transparent;
            color:var(--main-light);
            border: 1px solid var(--light-gray );
        }
        .btn-primary:hover {
            background-color: var(--light);
            color: var(--black)
        }
        .form__links {

        }
        .course__info__share__icons {

        }
        .icon {
            font-size: 28px;
            margin: 0 6px
        }
        .page__intro__right img {
            width: 60%;
            height: 60%;
            object-fit: cover;
        }
        .page__about {
            display: grid;
            width: 100%;
            grid-template-columns: 2.5fr 1fr;
            margin: 2% 0;
            padding: 0 3%;
        }
        .page__about__right {
            padding: 0 .6rem;
        }
        .page__about__right  p {
            margin-bottom: 2%;
            font-size: 20px;
        }
        .page__about__left {
            padding: 0 .6rem;
        }
        .course__info__share {
            background-color: #2d2d39;
            border-radius: 10px;
            padding: .8rem ;
            margin-bottom: 1rem;
            width: 100%;
        }
        .course__info__share span {
            width: 100%;
            min-width: 100%;
        }
        .course__info__share__icons {
            margin: 10px 0;
        }
        .icon__img {
            width: 40px;
            height: 40px;
            padding: 6px;
            margin: 0 5px;
        }
        .icon__img:hover {
            padding: 10px;
        }
        .form__links {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .page__titles {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .title {
            display: flex;
            justify-content: start;
            align-items: center;
            width: 100%;
            padding: 0% 2%;
            margin: 1% 0;
            flex-direction: column;
        }
        .title__desc {
            padding: .5% 3%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--light-gray);
        }
        .title__desc:hover {
            background-color: var(--black);
        }
        .title__task:hover {
            background-color: var(--black);
        }
        .title__open {
            font-size: 3rem;
            font-weight: 100;
            background-color: transparent;
            color: var(--white);
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid var(--light)
        }
        .title__tasks {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            flex-direction: column;
        }
        .title__task {

        const unshows = document.querySelectorAll('.unshow');
        const messages = document.querySelectorAll('.message');

        for (let i=0; i<messages.length;i++) {
            unshows[i].addEventListener('click', () =>{
                messages[i].style.opacity = '0';
                setTimeout(() => {
                    messages[i].style.display = 'none';

            })
