<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />       

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block title %}{% endblock  %}
</head>
<body>
    
    {% include "header.html" %}

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class='message'>
                    {{message}}
                    <span class="material-symbols-outlined unshow">
                        close
                    </span>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock content %}

    {% comment %} {% include "footer.html" %} {% endcomment %}


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap');
        /* ! COLORS */
        :root {
            --white: #fff;
            --black: #000;
            --primary: #202020;
            --green: #67dca9;
            --main-light: #e1f6fb;
            --dark: #3f4156;
            --dark-light: #696d97;
            --light: #e5e5e5;
            --gray: #8b8b8b;
            --light-gray: #b2bdbd;
            --bg: #2d2d39;
            --success: #5dd693;
            --error: #fc4b0b;

            
            --roboto:   'Roboto', sans-serif;
            --roboto-condensed: 'Roboto Condensed', sans-serif;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            text-decoration: none;
            outline: none;
            border: none;
            transition: all .3s linear;
            font-family: 'Oswald', sans-serif;
            color: var(--white);
        }
        body {
            background-color: var(--primary);
            color: var(--white);
            font-size: 1.2rem;
            font-family: var(--roboto-condensed);
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            background-color: transparent;
            width: 12px;
            background-color: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--green);
        }

        a, button, select { 
            cursor: pointer;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #313131;
            height: 60px;
            padding: .4rem 10%;
        }
        .header__logo {

        }
        .header__menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header__logo {
            font-size: 24px;
        }
        .link {
            text-transform: uppercase;
            margin: 0 12px;
            font-size: 16px;
            position: relative;
        }
        .link:hover {
            color: var(--green);
        }
        .link:after {
            display: block;
            content: '';
            width: 100%;
            height: 3px;
            background-color: var(--green);
            border-radius: 10px;
            opacity: 0;
            transition: all .3s linear;
            position: absolute;
        }
        .link:hover:after {
            margin-top: 13px;
            opacity: 1;
        }

        .btn  {
            font-size: 16px;
            background-color: var(--green);
            color: var(--black);
            padding: 10px 16px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: 700;
            margin: 0 6px;
        }
        .btn:hover {
             background-color: var(--black);
             color: var(--green);
        }

        /* ____ COURSES ____ */
        .home {
            padding: 0 4vw;
        }
        .home__courses {
            margin: 1% 0;
        }
        .home__courses__doc {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .home__courses__doc h2 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px
        }
        .home__courses__doc a {
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 1rem
        }
        .home__courses__doc a:hover {
            color: var(--green);
        }
        .home__courses__doc a:hover span {
            color: var(--green);
        }
        .home__courses__objects {

            /*display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;*/
            
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(280px,auto));
            grid-template-rows: repeat(auto-fill, minmax(auto));
            column-gap: 15px;
            row-gap: 15px;
            width: 100%;    
            margin: 2vh 0;
        }

        /* ! COURSE */
        .course {
            /* width: 280px; */
            width: 100%;

            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;

            background-color: #313131;
            margin: 10px ;
            border-radius: 10px ;
            padding: 1% 0;
        }
        .course:hover .course__image img {
            opacity: .8;
        }
        .course:hover {
            box-shadow:0 0 10px 1px  rgba(93,214,147,.3) ;
        }
        .course__image {
            width: 100%;
            max-width: 100%;
            min-width: 100%;
            position: relative;
            border-radius: 10px;
        }
        .course__image img {
            width: 100%;
            object-fit: cover;
            max-width: 100%;
            min-width: 100%;
            position: relative;
            height: 150px;
            border-radius: 10px;
        }
        .like__form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .course__mask {
            display: block;
            content: "";
            width: 100%;
            height: 150px;
            background: var(--green);
            background: linear-gradient(90deg, rgba(2,0,36,.3   ) 0%, rgba(93,214,147,.3) 100%);
            position: absolute;
            top: 0;
            border-radius: 10px;    
        }
        .course__info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: column;
            width: 100%;
            padding: 1% 3%;
            margin-top: 1%;
            height: 100%;   
        }
        .course__info__desc {
            margin: 1% 0 3% 0;
        }
        .course__info__desc a:hover {
            color: var(--green)
        }
        .course__title {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .course__info__tables {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 0% 0 2%;
        }
        .course__info__tables a {
            font-size: 16px;
            color: #b2bdbd;
        }
        .course__info__tables__line {
            display: block;
            content: '';
            width: 100%;
            height: 1px;
            background-color: rgb(254,254,254,.1);
            border-radius: 10px;
        }
        .home__articles {
            padding: 2% 0;  
        }
        /* articles */
        .article {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            row-gap: 6px;
            margin: 2%;
            border-radius: 10px;
            padding: 4% 4% 0%;
            height: 100%;
        }
        .article:hover {
            background-color: #2d2d39;
        }
        .article__body {
            font-size: 16px;
            color: var(--light-gray )
        }
        .link__page {
            font-size: 22px;
        }
        .link__page:hover {
            color: var(--green)
        }

        /*page__item*/
        .page__item {
            width: 100%;
            padding: 0 4vw;
            margin: 3vh 0;
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
        .page__item .home__courses__objects {
            margin: 0;
        }
        .page__article__filters {
            margin: 4% 0 ;
        }
        .page__article__filter__tags {
            display: flex;
            justify-content: start;
            align-items: start;
            flex-direction: column;
            margin: 1vh 0;
            width: 100%;
        }

        /*?  page__article__filters*/
        .page__article__filters {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            background-color: var(--bg);
            border-radius: 10px;
            padding: 5%;
            /*position: fixed;*/
        }
        .page__article__filters h3 {
            font-size: 20px;
            border-bottom: 1px solid rgb(254,254,254, .1);
            width: 100%;
            color: aliceblue;
            padding: 3% 0;        
        }
        .page__article__filter__tag {
            margin-bottom: 3%;
            width: 100%;
            margin-bottom: 5px;
            color: var(--main-light );
            background-color: rgb(254,254,254, .1);
            border-radius: 10px;
            padding: 2% 4%;
        }
        .page__article__filter__tag:hover {
            background-color: var(--green);
            color: var(--black);
            font-weight: bold;
        }
        ::selection {
            background-color: var(--green);
            color: var(--black);
        }

        /* page__article */
        .page__article {
            display: flex;
            justify-content:space-between;
            width: 100%;

        }
        
        /* CREATE*/
        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .page__article__form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            background-color: rgb(254, 254, 254, .03);
            max-width: 600px;
            margin: 4% 0 8%;
            padding: 3%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px var(--black);
        }
        .page__article__form h2 {

        }
        .page__article__form form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column ;
            margin: 2vh 0 ;
            padding: 0 4vh;
            width: 100%;
        }
        .input {
            width: 100%;
            max-width: 500px;
            min-width: 100%;
            padding: 12px 12px;
            background-color: #313131;
            margin: 1vh 0;
            font-size: 20px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 1px 1px 4px black;
        }
        select {    
            background-color: #313131;
            border-radius: 10px;
            width: 100%;
            color: #e1f6fb;
            font-size: 20px;
            padding: 12px;
            margin: 1vh 0;
            width: 100%;
            box-shadow: 1px 1px 4px black;
        }
        option {
            background-color: #313131;
            color: var(--light-gray);
            font-size: 18px;
        }
        textarea {
            background-color: #313131;
            color: #e1f6fb;
            margin: 2vh 0;
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-size: 20px;
            box-shadow: 1px 1px 4px black;
            max-width: 100%;
            min-width: 100%;
            max-height: 500px;
            min-height: 200px;
        }
        .page__article__form__box {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4vh;
        }
        a:hover {
            color: var(--green);
        }
        /* MESSAGE */
        .message {
            background-color: #000;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            color: var(--error);
            font-size: 22px;
        }

        /* TAGS */
        .create__tags__form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row !important;
        }
        .tags {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .tag {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .4rem .6rem;
            margin: 6px 0;
            background-color: #313131;
            border-radius: 10px;
            width: 100%;
        }
        .page__panel {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 14px .8rem;
            border-bottom: 1px solid #3f4156;
        }
        .article__buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }
        .delete__buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-direction: row !important;
        }
        .btn span {
            color: black
        }
        .btn:hover span{
            color: white
        }

        /*page__article*/
        .page__article {
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 10px;
            padding:  3%;
        }
        .page__article__left {
            background-color: #2d2d39;
            padding: 2%;
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .page__article__title {
            margin-bottom: 2%;
        }
        .page__article__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1%;
        }
        .page__article__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 2%;
        }
        .like__form {

        }
        .icon__love {
            background-color: transparent;
            font-size: 30px;
        }
        a *:hover {
            color: #5dd693;
            cursor: pointer;
        }


        /* comments */
        .comments {
            width: 100%;
        }
        .comments__objects {
            width: 100%;
        }
        .comment__form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .comment__field {
            background-color: #2d2d39;
            border-bottom: 2px solid #e1f6fb;
            font-size: 20px;
            padding: 12px 6px;
            width: 100%;
        }

        /* LOGIN */
        .page__login__place {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2d2d39;
            padding: 2%;
            margin: 5% 0 0 0;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            padding-top: 5%;
            box-shadow: 7px 7px 1px #000;
        }
        .page__login__place h2 {
            font-size: 28px;
            margin-bottom: 3%;
        }
        .page__form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 400px;
        }
        .page__form input {
            margin-bottom: 6% !important;
        }
        .sign__form__redirect {
            margin: 5% 0;
        } 
        .page__login__place {

        }
    </style>     

    <script>
        const unshows = document.querySelectorAll('.unshow');
        const messages = document.querySelectorAll('.message');

        for (let i=0; i<messages.length;i++) {
            unshows[i].addEventListener('click', () =>{
                messages[i].style.opacity = '0';
                setTimeout(() => {
                    messages[i].style.display = 'none';
                }, 1000)
            })
        }
    </script>
</body>
</html>
