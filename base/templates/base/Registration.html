{% include 'index.html' %}

{% block title %}
    <title>Sign Up</title>
{% endblock  %}


{% block content %}
<div class='page'>
    <div class="page__login__place">
            <h2>Sign Up</h2>
            <form action="" method="POST" class="page__form">
                {% csrf_token %}
                <input 
                    type="name" 
                    name="name" 
                    placeholder="name..." 
                    class="input"
                >
                <input 
                    type="email" 
                    name="email" 
                    placeholder="email..." 
                    class="input"
                >
                <input 
                    type="password" 
                    name="password" 
                    placeholder="password..."
                    class="input"
                >

                <button type="submit" class="btn">Sign Up</button>
                <div class="sign__form__redirect">Do u wanna
                     <a 
                        class="linki" 
                        href="/sign-in"
                        style="text-decoration:underline"
                     >Sign In</a>
                ?</div>
            </form>
    </div>
</div>
{% endblock content %}
