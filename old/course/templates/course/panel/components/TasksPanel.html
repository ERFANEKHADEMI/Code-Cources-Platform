<div class="page__article__form update_course">
    <div class="update__course__header">
        <h2>Создать новую тему:</h2>
        <a href="{% url 'courses:course' course.slug %}#CourseTitlesAndTasks" class="btn">Посмотреть</a>
    </div>
    <form 
        action="" 
        method="POST" 
        class="create__task"
    >
        {% csrf_token %}
        <input 
            type="text"
            name="title"
            placeholder="Название..."
            class="input"
            >
            <button type="submit" class="btn">Создать</button>
    </form>
    <div class="update__course__header">
        <h2>Добавить новое задание:</h2>
        <a href="{% url  'courses:create-task' course.slug %}" class="btn btn-delete">+</a>
    </div>

    <div class="tasks tags">
        {% for CourseTitle in CourseTitles  %}
          <div class="task">
            <div class="task__title">
                <span>{{ CourseTitle.title }}</span>
                <a href="{% url 'courses:course-titles-update' course.slug CourseTitle.id %}" class="material-symbols-outlined btn btn-icon">
                    <span class="material-symbols-outlined icon">
                        edit_square
                    </span>
                </a>
            </div>
            <div class="in__task"   >
                {% for task in  CourseTitle.tasks.all.reverse %}
                <div class="task__title task__exercises">
                    <span>{{ task.title }}</span>
                    <a href="{% url 'courses:course-update-task' course.slug task.id %}" class="icon btn btn-icon btn-icon-mini">
                        <span class="material-symbols-outlined icon">
                            edit_square
                        </span>
                    </a>
                </div>
                {% endfor %}
            </div>
          </div>
        {% endfor %}
    </div>
</div>
