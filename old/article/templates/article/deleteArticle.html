{% include 'index.html' %}

{% block title %}
<title>Create Article</title>
{% endblock  %}

{% block content %}
<div class="page">
    <div class="page__article__form">
        <h3>Вы хотите удалить эту статью: <b>"{{article.title}}"</b>?</h3>

        <form class="delete__buttons" method='POST'>
            {% csrf_token %}
            <a href="{% url 'article:article_list' %}" class="btn">Вернуться обратно</a>
            <button class="btn btn-delete">
                <span class="material-symbols-outlined">
                    delete_forever
                </span>
            </button>
        </form>

    </div>
</div>
{% endblock content %}
